name: 'C++ CI'

on:
  push:
    branches:
      - master
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          sudo apt-get update && sudo apt-get install cmake libboost-test-dev -y && sudo apt install libboost-all-dev qtbase5-dev qt6-base-dev -y
#          sudo apt-get update && sudo apt-get install cmake libboost-test-dev qtbase5-dev qt6-base-dev libboost-test-dev -y
          cmake . -DPATCH_VERSION=${{ github.run_number }}
          cmake --build .
          cmake --build . --target test
          cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: gpr_reader-${{ github.run_number }}
          release_name: Release gpr_reader-${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gpr_reader-0.0.${{ github.run_number }}-Linux.deb
          asset_name: gpr_reader-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
